<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordgenerator.css">
    <title>Password generator</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 id = "passwordDisplay"class="password-display">password</h3>
        <form id = "passwordGeneratorForm" class="form">
            <div class="characters">
                <label for="number">Number of characters</label>
                <input class="number-input"type="range" min="6" max="50" value="10" id="numberrange">
                <input type="number" min="6" max="50" value="10" id="number">
            </div>
            <p></p>
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="uppercase">

            <label for="lowercase">Lowercase</label>
            <input type="checkbox" id="lowercase">

            <label for="includeNumbers">Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="special">Special signs</label>
            <input type="checkbox" id="special">
            
            <button  class="button" type="submit">Generate Password</button>
        
        </form>
    </div>
</body>
<script src = "passwordgenerator.js"></script>
</html>
